<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>

  <div class="calculator">
    <div class="result"></div>
    <div class="buttons">
      <button class="bg-gray clear">C</button>
      <button class="bg-gray invert">âˆ“</button>
      <button class="bg-gray erase" > < </button>
      <button class="bg-blue" value="/">/</button>

      <button class="bg-gray" value="7">7</button>
      <button class="bg-gray" value="8">8</button>
      <button class="bg-gray" value="9">9</button>
      <button class="bg-blue" value="*">*</button>

      <button class="bg-gray" value="4">4</button>
      <button class="bg-gray" value="5">5</button>
      <button class="bg-gray" value="6">6</button>
      <button class="bg-blue" value="-">-</button>

      <button class="bg-gray" value="1">1</button>
      <button class="bg-gray" value="2">2</button>
      <button class="bg-gray" value="3">3</button>
      <button class="bg-blue" value="+">+</button>

      <button class="bg-gray button-zero" value="0">0</button>
      <button class="bg-gray" value=".">.</button>
      <button class="bg-blue equal" >=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
